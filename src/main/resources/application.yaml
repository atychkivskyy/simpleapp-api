spring:
  application:
    name: simpleapp-api

  datasource:
    url: jdbc:h2:mem:simpleapp_db
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

app:
  version: ${APP_VERSION:1.0.0}
  environment: ${APP_ENVIRONMENT:local}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  info:
    env:
      enabled: true

server:
  port: 8081

logging:
  level:
    com.atychkivskyy.simpleapp: INFO
    org.springframework: INFO
